

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='signup_login.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
   

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="{{ url_for('auth.login_signup') }}" method="post"> 
              <input type="hidden" name="form-type" value="signup">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-apple"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required> 
                <input type="password" name="password" placeholder="Password" required> 
                <button type="submit" id="signUpButton">Sign Up</button> 
            </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="{{ url_for('auth.login_signup') }}" method="post">
              <input type="hidden" name="form-type" value="login">
              <h1>Sign in</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-google"></i></a>
                  <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="social"><i class="fab fa-apple"></i></a>
              </div>
              <span>or use your account</span>
              <!-- Add the name attribute to the input fields -->
              <input type="text" name="email" placeholder="Name/Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <a href="#">Forgot your password?</a>
              <button id="signInButton">Sign In</button>
          </form>
      </div>
      
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='signup_login.js')}}"></script>
</body>
</html>
